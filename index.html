				<p class="profile__subtitle">Исследователь океана</p>

	<form class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
				<label class="input">
					<input class="input__name input__text" maxlength="20" name="name" placeholder="Жак-Ив Кусто" type="text" value>
