<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="#" alt="Аватар" class="profile__img"><div class="profile__overlay"></div></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit" type="button" aria-label="Кнопка Редактировать"></button><p class="profile__subtitle"></p></div><button class="profile__button" type="button" aria-label="Кнопка Добавить"></button></section><ul class="list"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" name="name-and-job" novalidate><fieldset class="popup__form-set"><label><input id="input-name" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required placeholder="Полное имя" value> <span class="popup__input-error input-name-error"></span></label> <label><input id="input-job" class="popup__input popup__input_type_job" name="about" minlength="2" maxlength="200" required placeholder="Род деятельности" value> <span class="popup__input-error input-job-error"></span></label> <button disabled="disabled" class="popup__button popup__button_profile" type="submit">Сохранить</button></fieldset></form><button class="popup__close" type="button" aria-label="Закрыть форму"></button></div></section><section class="popup popup_type_card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_card" name="city-and-img" novalidate><fieldset class="popup__form-set"><label><input id="input-city" class="popup__input popup__input_type_city" name="name" minlength="2" maxlength="30" required placeholder="Название" value> <span class="popup__input-error input-city-error"></span></label> <label><input id="input-img" type="url" class="popup__input popup__input_type_img" name="link" required placeholder="Ссылка на картинку" value> <span class="popup__input-error input-img-error"></span></label> <button disabled="disabled" class="popup__button popup__button_card" type="submit">Создать</button></fieldset></form><button class="popup__close" type="button" aria-label="Закрыть форму"></button></div></section><section class="popup popup_type_image"><div class="popup__box"><img src="#" class="popup__img" alt="Увеличенное фото"> <button class="popup__close" type="button" aria-label="Закрыть форму"></button><h3 class="popup__subtitle"></h3></div></section><section class="popup popup_type_delete"><div class="popup__container"><h2 class="popup__confirm">Вы уверены?</h2><button class="popup__button" type="submit">Да</button> <button class="popup__close" type="button" aria-label="Закрыть форму"></button></div></section><section class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="avatar-profile" novalidate><fieldset class="popup__form-set"><label><input id="input-img" type="url" class="popup__input popup__input_type_img" name="avatar" required value></label> <button class="popup__button popup__button_avatar" type="submit">Сохранить</button></fieldset></form><button class="popup__close" type="button" aria-label="Закрыть форму"></button></div></section><template class="list-template"><li class="list__element"><img src="#" class="list__element-img" alt="#"> <button class="list__element-button list__element-button_type_delete" type="button" aria-label="Удалить"></button><div class="list__element-card"><h2 class="list__element-title"></h2><div class="list__element-likes"><button class="list__element-button list__element-button_type_like" type="button" aria-label="Кнопка Лайк"></button> <span class="list__element-number"></span></div></div></li></template></body></html>
