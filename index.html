<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
	<header class="header">
		<img src="./images/logo.png" alt="Логотип" class="header__logo">
		<hr class="header__line">
	</header>
	<main class="content">
		<section class="profile">
			<img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__img">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<img src="images/edit-button.svg" alt="Кнопка Редактировать" class="profile__edit">
				<p class="profile__subtitle">Исследователь океана</p>
			</div>
			<button class="profile__button" type="button" aria-label="Кнопка Добавить">
		</section>

		<section>
			<ul class="elements">
				<li class="element">
					<img class="element__img" src="./images/temple.jpg" alt="Карачаевск">
					<div class="element__card">
						<h2 class="element__card-title">Карачаевск</h2>
						<img src="images/like.svg" class="element__card-smile" alt="Кнопка Лайк">
					</div>
				</li>
				<li class="element">
					<img class="element__img" src="./images/field.png" alt="Гора Эльбрус">
					<div class="element__card">
						<h2 class="element__card-title">Гора Эльбрус</h2>
						<img src="images/like.svg" class="element__card-smile" alt="Кнопка Лайк">
					</div>
				</li>
				<li class="element">
					<img class="element__img" src="./images/mountain.png" alt="Домбай">
					<div class="element__card">
						<h2 class="element__card-title">Домбай</h2>
						<img src="images/like.svg" class="element__card-smile" alt="Кнопка Лайк">
					</div>
				</li>
				<li class="element">
					<img class="element__img" src="./images/field.png" alt="Гора Эльбрус">
					<div class="element__card">
						<h2 class="element__card-title">Гора Эльбрус</h2>
						<img src="images/like.svg" class="element__card-smile" alt="Кнопка Лайк">
					</div>
				</li>
				<li class="element">
					<img class="element__img" src="./images/mountain.png" alt="Домбай">
					<div class="element__card">
						<h2 class="element__card-title">Домбай</h2>
						<img src="images/like.svg" class="element__card-smile" alt="Кнопка Лайк">
					</div>
				</li>
				<li class="element">
					<img class="element__img" src="./images/temple.jpg" alt="Карачаево-Черкесия">
					<div class="element__card">
						<h2 class="element__card-title">Карачаевск</h2>
						<img src="images/like.svg" class="element__card-smile" alt="Кнопка Лайк">
					</div>
				</li>
			</ul>
		</section>

	</main>
	<footer class="footer">
		<p class="footer__copyright">&#169; 2020 Mesto Russia</p>
	</footer>
	<form class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
				<label class="input">
					<input class="input__name input__text" name="name" placeholder="Жак-Ив Кусто" type="text" value>
					<input class="input__job input__text" name="text" placeholder="Исследователь океана" type="text" value>
				</label>
			<button class="popup__save" type="submit">Сохранить</button>
			<button class="popup__close" type="button" aria-label="Закрыть форму">
		</div>
	</form>
<script src="scripts/index.js"></script>
</body>
</html>
