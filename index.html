<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар" class="profile__img"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button" aria-label="Кнопка Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button" type="button" aria-label="Кнопка Добавить"></button></section><section><ul class="list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" name="name-and-job" novalidate><fieldset class="popup__form-set"><label><input id="input-name" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required placeholder="Полное имя" value> <span class="popup__input-error input-name-error"></span></label> <label><input id="input-job" class="popup__input popup__input_type_job" name="job" minlength="2" maxlength="200" required placeholder="Род деятельности" value> <span class="popup__input-error input-job-error"></span></label> <button disabled="disabled" class="popup__button" type="submit">Сохранить</button></fieldset></form><button class="popup__close" type="button" aria-label="Закрыть форму"></button></div></section><section class="popup popup_type_card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_card" name="city-and-img" novalidate><fieldset class="
